<!DOCTYPE html>
<html>

<head>
 
  <title>login</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
</head>

<body id="bodyForRegister">
 
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form class = "commonForm">
			<h1 class = "commonHeadining1">Create Account</h1>
			<input type="text" placeholder="Name" id = "username" class = "commonInputBox"/>
			<input type="email" placeholder="Email" id = "emailID" class = "commonInputBox"/>
			<input type="text" placeholder="Mobile.No" id = "mobileNumber" class = "commonInputBox"/>
     		<input type="text" placeholder="Address" id = "address" class = "commonInputBox"/>
     	    <input type="password" placeholder="Password" id = "password" class = "commonInputBox" />
			<button type = "button" id="signUpButton" class="commonButton" onclick = "registerUser()">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form class = "commonForm">
			<h1>Sign in</h1>
			
			
			<input type="text" placeholder="Name" id = "nameForLogin" class = "commonInputBox"/>
			<input type="password" placeholder="Password" id = "passwordForLogin" class = "commonInputBox"/>
			<button type = "button" id="signInButton" class="commonButton" onclick="loginUser()">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1 class = "commonHeadining1">Hey Buddy</h1>
				<p class = "commonText1">Already have a account?</p>
				<button class="ghost, commonButton" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1 class = "commonHeadining1">Welcome Back!</h1>
				<p class = "commonText1">Newcomer?..Just Signup</p>
				<button class="ghost, commonButton" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>



</body>
<script src="script.js"></script>
</html>
